<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="header-inner-content">
            <h1 class="logo">
                    <a href="index.html"><img src="assets/gitstore-logo.png" alt="logo"></a>   
            </h1>
        </div>
    </div>
    </header>
    <main>
      <div class="page-title">Meu Carrinho</div>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>-</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="product">
                    <a href="controle-ps5-page.html"><img src="assets/images/products/product-6.png" class="controle-ps5"/></a>
                    <div class="info">
                      <div class="name">Controle Sony DualSense PS5</div>
                      <div class="category">Acessórios para Gamer</div>
                    </div>
                  </div>
                </td>
                <td>R$ 379,90</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 759,80</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <a href="iphone-page.html"><img src="assets/images/products/product-8.png" class="iphone"/></a>
                    <div class="info">
                      <div class="name">iPhone 14 Pro Max</div>
                      <div class="category">Celulares e Dispositivos</div>
                    </div>
                  </div>
                </td>
                <td>R$ 6.999,90</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>1</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 6.999,90</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
            <div class="info">
              <div><span>Sub-total</span><span>R$ 7.759,70</span></div>
              <div><span>Frete</span><span>Gratuito</span></div>
              <div>
                <button>
                  Adicionar cupom de desconto
                  <i class="bx bx-right-arrow-alt"></i>
                </button>
              </div>
            </div>
            <footer>
              <span>Total</span>
              <span>R$ 7.759,70</span>
            </footer>
          </div>
          <button><a href="compra.html">Finalizar Compra</a></button>
        </aside>
      </div>
    </main>
  </body>
</html>
